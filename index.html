<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="cdn/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="cdn/js/bootstrap.js"></script>
    <script src="scripts/golf.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <img class="navbar-brand" href="#" src="images/golf-ball.png">
            JS Golf Assistant
        </div>

    </nav>

    <div class="score-card-container">
        <div class="coord-and-radius">
            <div class="coord">Please enter your zip code: <input id="zip" placeholder="Ex: 12345" type="number"></div>
            <div class="rad">Search for all courses within a <input id="radius" placeholder="Ex: 30" type="number"> mile radius</div>
            <button class="btn btn-success" onclick="getCoordinatesFromZipCode()">Submit</button>
            <div class="alert alert-danger" role="alert" id="ziperror" hidden>Please enter a valid ZIP code</div>
            <div class="alert alert-danger" role="alert" id="raderror" hidden>Please enter a valid radius</div>

        </div>

        <div class="selectors">

            <div class="pick-course">
                Course:
                <select id="course-select" onchange="getCourse(this.value)">

                </select>
            </div>

            <div class="pick-teetype" hidden>
                Tee Type:
                <select id="tee-select" onchange="buildCard(this.value)">

                </select>
            </div>
        </div>

        <div class="score-card">
            <div class="player-column">

            </div>

            <div class="score-column">

            </div>
        </div>

        <div class="add-button-container">

        </div>

        <div class="results">
            <div class='alert alert-danger' role='alert' id="name-in-use" hidden>
                <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
                Name already in use - Please choose a different name
            </div>


        </div>
    </div>

</body>
</html>
